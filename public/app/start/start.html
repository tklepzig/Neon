<fab-add ng-click-document="addDocument()" ng-click-group="addGroup()"></fab-add>

<md-toolbar class="start" ng-hide="showSearch">
    <div class="md-toolbar-tools">
        <h2>
            <span class="md-headline">{{'General.AppName' | translate}}</span>
        </h2>
        <span flex></span>
        <md-button disabled class="md-icon-button" title="Search" ng-click="startSearch()">
            <md-icon md-font-set="material-icons">search</md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="toggleView()" title="Switch to {{view === 'grid' ? 'lines' : 'grid'}} view">
            <md-icon md-font-set="material-icons">{{view === 'grid' ? 'view_stream' : 'view_module'}}</md-icon>
        </md-button>
        <toggle-fullscreen></toggle-fullscreen>
        <md-menu>
            <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin md-font-set="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button>
                        Open Trash
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button style="color: rgba(255,255,255,1.0);" title="Logout" href="/.auth/logout" target="_self">
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-toolbar class="start md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="endSearch()">
            <md-icon md-font-set="material-icons">arrow_back</md-icon>
        </md-button>
        <md-input-container flex md-theme>
            <label>&nbsp;</label>
            <input id="search" ng-model="searchQuery" placeholder="Search">
            <md-button class="md-icon-button" ng-click="searchQuery = ''" ng-show="searchQuery !== ''" style="position: absolute; right: -16px; top: 16px;">
                <md-icon md-font-set="material-icons" style="color: rgb(180, 193, 50);">close</md-icon>
            </md-button>
        </md-input-container>
    </div>
</md-toolbar>

<!-- TODO: move to directive? -->
<md-content flex layout md-scroll-y>
    <div flex ng-if="!ready" layout="row" layout-align="center center">
        <md-progress-circular md-diameter="80" md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-list ng-if="ready" flex id="items" layout-align="start start" style="align-content: flex-start;" layout-padding layout-wrap layout="row">
        <md-list-item
            ng-if="!item.deleted"
            ng-class="getItemTileCssClass(item)"
            flex-xs="{{flexValues.xs}}"
            flex-sm="{{flexValues.sm}}"
            flex-md="{{flexValues.md}}"
            flex-lg="{{flexValues.lg}}"
            flex-xl="{{flexValues.lg}}"
            ng-click="openItem(item)"
            ng-mouseenter="mouseEnter(item)"
            ng-mouseleave="mouseLeave()"
            ng-repeat="item in items | orderByPriority"
            title="{{getItemName(item)}}">
            <md-icon ng-class="{'document': item.type === 'document', 'group': item.type === 'group'}" md-font-set="material-icons">{{(item.type === 'group') ? 'folder' : 'subject'}}</md-icon>
            <div class="md-list-item-text" layout="column">
                <span class="title">
                    {{getItemName(item)}}
                </span>
                <h4 ng-repeat="previewItem in getPreviewItems(item)">{{getItemName(previewItem)}}</h4>
            </div>
        </md-list-item>
    </md-list>
</md-content>
