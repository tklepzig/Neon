<md-button class="md-fab md-fab-bottom-right" style="position: fixed;">
    <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span class="md-headline">{{'General.AppName' | translate}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised md-accent" ng-click="switchTheme()">Switch Theme</md-button>
    </div>
</md-toolbar>

<btf-markdown>
#Markdown directive
*It works!*
</btf-markdown>

<md-list layout-align="space-around center" layout-margin layout="row" layout-wrap>
    <md-list-item flex-md="45" flex-lg="30" flex-gt-lg="20" style="margin: 10px;" ng-repeat="item in items" class="md-2-line md-whiteframe-z2">
        <div class="md-list-item-text">
            <h1 class="md-title">
                {{item.name}}
            </h1>
            <div btf-markdown="item.text" style="max-height: 200px; overflow: hidden; color: rgba(255,255,255,0.7);">
                <!-- {{item.text | limitTo: 100 }} -->
            </div>
            <div style="position: absolute; bottom: 0; left: 0; right: 0; width: auto; height: 50px;
            background-image: linear-gradient(to bottom, transparent 0%, #424242 90%);">

            </div>
        </div>
    </md-list-item>
</md-list>
