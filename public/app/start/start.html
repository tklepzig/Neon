<style>

    md-grid-tile {
        background: #678;
    }
    md-grid-list md-grid-tile figure {
        align-items: flex-start;
    }
    md-grid-list md-grid-tile figure span {
        padding-top: 60px;
        padding-bottom: 10px;
        overflow: auto;
    }
</style>

<md-button class="md-fab md-fab-bottom-right" style="position: fixed;">
    <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span class="md-headline">{{'General.AppName' | translate}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised md-accent" ng-click="switchTheme()">Switch Theme</md-button>
    </div>
</md-toolbar>

<md-list layout-margin layout="row" layout-wrap>
    <md-list-item flex="20" ng-repeat="item in items" class="md-2-line md-long-text md-whiteframe-z2">
        <div class="md-list-item-text">
            <h1 class="md-title">
                {{item.name}}
            </h1>
            <p style="margin-bottom: 10px;">
                {{item.text | limitTo: 100 }}
            </p>
        </div>
    </md-list-item>
</md-list>
