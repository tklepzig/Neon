<md-button class="md-fab md-fab-bottom-right">
    <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span class="md-headline">{{'General.AppName' | translate}}</span>
        </h2>
        <span flex></span>
        <switch-theme></switch-theme>
        <toggle-fullscreen></toggle-fullscreen>
    </div>
</md-toolbar>

<md-content flex layout md-scroll-y>
    <md-list id="documents" layout-align="space-around center" layout-margin layout-wrap layout="row">
        <md-list-item class="md-2-line md-whiteframe-z2" flex-gt-lg="20" flex-lg="30" flex-md="45" ng-click="openDocument(document)" ng-repeat="document in documents">
            <div class="md-list-item-text">
                <h1 class="md-title">
                    {{document.name}}
                </h1>
                <div btf-markdown="document.text" style="font-family: Arial; max-height: 200px; overflow: hidden; color: rgba(255,255,255,0.7);"></div>
                <div style="position: absolute; bottom: 0; left: 0; right: 0; width: auto; height: 50px;
            background-image: linear-gradient(to bottom, transparent 0%, #424242 90%);"></div>
            </div>
        </md-list-item>
    </md-list>
</md-content>
