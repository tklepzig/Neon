<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button tabindex="3" class="md-accent md-icon-button" ng-click="done()">
            <md-icon md-font-set="material-icons">done</md-icon>
        </md-button>
        <h2>
            <input class="md-headline" type="text" ng-enter="focusDocument = true" tabindex="1" placeholder="Unnamed" ng-model="document.name" ng-model-options="{ debounce: 800 }" ng-change="update()">
        </h2>
        <span flex></span>
        <toggle-fullscreen></toggle-fullscreen>
    </div>
</md-toolbar>

<md-content flex layout="column" md-scroll-y>
    <textarea ng-allow-tab tabindex="2" set-focus="focusDocument" autocorrect="off" flex ng-model-options="{ debounce: 800 }" ng-change="update()" ng-model="document.text" spellcheck="true"></textarea>
</md-content>
