<md-toolbar ng-class="getItemToolbarCssClass(document)">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="back()">
            <md-icon md-font-set="material-icons">arrow_back</md-icon>
        </md-button>
        <h2 style="padding-left: 4px;" ng-show="document.name.length > 0" class="md-headline">
            {{document.name}}
        </h2>
        <span flex></span>
        <item-options ng-show="ready" item="document" move-to-group-list="moveToGroupList" delete="delete($event)" set-priority="setPriority(priority)" move="moveToGroup(groupId)"></item-options>
    </div>
</md-toolbar>

<md-button class="md-fab md-fab-bottom-right" ng-click="edit()">
    <md-icon md-font-set="material-icons">edit</md-icon>
</md-button>

<md-content flex layout="column" md-scroll-y>
    <div flex ng-if="!ready" layout="row" layout-align="center center">
        <md-progress-circular md-diameter="80" md-mode="indeterminate"></md-progress-circular>
    </div>
    <pagedown-viewer ng-if="ready" zoomable content="document.text" flex style="margin: 8px 16px;"></pagedown-viewer>
</md-content>
