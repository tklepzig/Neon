<md-toolbar ng-class="getItemToolbarCssClass(document)">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="back()">
            <md-icon md-font-set="material-icons">arrow_back</md-icon>
        </md-button>
        <h2 style="padding-left: 4px;" ng-show="document.name.length > 0" class="md-headline">
            {{document.name}}
        </h2>
        <span flex></span>
        <priority-menu set-priority="setPriority(priority)"></priority-menu>
        <md-button class="md-icon-button" ng-click="delete($event)">
            <md-icon md-font-set="material-icons">delete</md-icon>
        </md-button>
        <toggle-fullscreen></toggle-fullscreen>
    </div>
</md-toolbar>

<md-button class="md-fab md-fab-bottom-right" ng-click="edit()">
    <md-icon md-font-set="material-icons">edit</md-icon>
</md-button>

<md-content flex layout="column" md-scroll-y>
    <pagedown-viewer zoomable content="document.text" flex style="margin: 8px 16px;"></pagedown-viewer>
</md-content>
